name: Deploy

on:
  workflow_dispatch:
    inputs:
      databricks_host:
        description: "Databricks workspace host URL"
        required: true
        type: string
      target_environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx next build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

  package:
    name: Package Backend + Frontend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r backend frontend dist/
          cp databricks.yml app.yml dist/ 2>/dev/null || true
          cd dist && tar --exclude='node_modules' --exclude='__pycache__' --exclude='.pytest_cache' -czvf deploy-package.tar.gz backend frontend databricks.yml app.yml

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: dist/deploy-package.tar.gz

  deploy:
    name: Deploy to Databricks
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Deploy to Databricks Apps
        env:
          DATABRICKS_HOST: ${{ github.event.inputs.databricks_host || secrets.DATABRICKS_HOST || 'https://your-workspace.cloud.databricks.com' }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Databricks..."
          echo "Host: $DATABRICKS_HOST"
          echo "Environment: ${{ github.event.inputs.target_environment || 'dev' }}"
          # Placeholder: Actual deploy requires Databricks CLI authentication and:
          # databricks bundle deploy -t ${{ github.event.inputs.target_environment || 'dev' }}
          # Configure DATABRICKS_TOKEN and DATABRICKS_HOST secrets in GitHub repo settings for tag-based deploys.
          echo "Deploy step complete. Configure databricks bundle deploy for production."
